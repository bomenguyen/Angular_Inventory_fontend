<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Thông kê</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="row">
            <h2>Doanh thu theo danh mục sản phẩm</h2>
            <ngx-charts-bar-vertical [results]="productSales" [view]="view" [scheme]="colorScheme"
                [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="xAxisLabel" [legendTitle]="legendTitle" [legendPosition]="legendPosition"
                [animations]="animations" [showGridLines]="showGridLines" [trimXAxisTicks]="trimXAxisTicks"
                [trimYAxisTicks]="trimYAxisTicks" [rotateXAxisTicks]="rotateXAxisTicks"
                [maxXAxisTickLength]="maxXAxisTickLength" [maxYAxisTickLength]="maxYAxisTickLength"
                [xAxisTickFormatting]="formatString" [yAxisTickFormatting]="formatNumber" [yAxisTicks]="yAxisTicks"
                [showDataLabel]="showDataLabel" [barPadding]="barPadding" [tooltipDisabled]="tooltipDisabled"
                [roundEdges]="roundEdges">
            </ngx-charts-bar-vertical>
            <p></p>
            <h2>Doanh thu theo tháng</h2>
            <ngx-charts-bar-vertical-2d style="width: 100%; height: 400px; display: block;"
                [results]="productSalesMulti" [view]="view" [scheme]="colorScheme" [schemeType]="schemeType"
                [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitleMulti" [legendPosition]="legendPosition"
                [animations]="animations" [showGridLines]="showGridLines" [barPadding]="barPadding"
                [tooltipDisabled]="tooltipDisabled"></ngx-charts-bar-vertical-2d>
        </div>
    </div>
</div>
